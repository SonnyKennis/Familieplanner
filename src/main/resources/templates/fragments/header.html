<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerelement">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Familieplanner</title>
</head>
<body>

<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
    <div class="container-fluid">
        <!-- Navbar Toggler for Mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerParty"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Content (Logo and Links) -->
        <div class="collapse navbar-collapse" id="navbarTogglerParty">
            <!-- Logo -->
            <div class="d-flex align-items-center">
                <a class="navbar-brand" th:href="@{/home}" id="navbarLogo">
                    <img th:src="@{/images/logo.png}" alt="Logo" height="40">
                </a>
                <div class="navbar-divider"></div>
            </div>

            <!-- Nav Links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-warning" id="navLinks">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/calendaroverview}">Kalender</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tasksoverview}">Taken</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/Taken}">Boodschappenlijstje</a>
                </li>
            </ul>
        </div>

        <!-- Login Button (Aligned to the right) -->
        <a th:href="@{/login}" class="btn btn-outline-light ms-auto">
            <i class="fa fa-user"></i>
        </a>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
