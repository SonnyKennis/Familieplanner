<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/header :: headerelement}"/>

<body>

<div th:replace="~{fragments/header :: navbar}"/>

<div class="container">
    <div class="login-card">
        <div class="login-header">
            <h1>Create an Account</h1>
            <p>Fill in the details below to register</p>
        </div>

        <div class="login-body">
            <form th:action="@{/user/register}" method="post">

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required
                           placeholder="Enter username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required
                           placeholder="Enter password">
                </div>

                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" class="form-control" required
                           placeholder="Enter full name">
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" class="form-control" required
                           placeholder="Enter city">
                </div>

                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" class="form-control" required
                              placeholder="Tell us something about yourself"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-login btn-primary btn-block">Register</button>
                </div>
            </form>
        </div>

        <div class="login-footer">
            <p>Already have an account? <a th:href="@{/user/login}">Log in</a></p>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
