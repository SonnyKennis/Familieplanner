<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kalender Overzicht</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJpJ5p7w0g1f58TkAHz3UnbCxRmD1VxaMv5zEwsS3xiDhd4lz1FJ0uHkgmn" crossorigin="anonymous">

    <!-- Include your custom CSS file -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Overzicht van Taken</h2>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Titel</th>
            <th>Beschrijving</th>
            <th>Starttijd</th>
            <th>Eindtijd</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tasks : ${tasks}">
            <td th:text="${tasks.titel}">Titel</td>
            <td th:text="${tasks.beschrijving}">Beschrijving</td>
            <td th:text="${#temporals.format(tasks.starttijd, 'dd-MM-yyyy HH:mm')}">Starttijd</td>
            <td th:text="${#temporals.format(tasks.eindtijd, 'dd-MM-yyyy HH:mm')}">Eindtijd</td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="/admin/newtask" class="btn btn-primary">Nieuwe taak Toevoegen</a>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
