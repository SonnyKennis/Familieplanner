<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="~{fragments/header :: headerelement}"></div>
</head>
<body class="task-page">
<div th:replace="~{fragments/header :: navbar}"></div>
<div class="container mt-5">
    <h2 class="text-center mb-4">Overzicht van Taken</h2>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Titel</th>
            <th>Beschrijving</th>
            <th>Starttijd</th>
            <th>Eindtijd</th>
            <th>Acties</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.titel}">Titel</td>
            <td th:text="${task.beschrijving}">Beschrijving</td>
            <td th:text="${task.starttijd != null} ? ${#temporals.format(task.starttijd, 'dd-MM-yyyy HH:mm')} : '–'"></td>
            <td th:text="${task.eindtijd != null} ? ${#temporals.format(task.eindtijd, 'dd-MM-yyyy HH:mm')} : '–'"></td>
            <td>
                <div class="row my-3">
                    <div class="col-12 text-start ms-3 mb-2">
                        <a th:href="@{|/admin/tasks/edit/${task.id}|}" class="btn btn-warning btn-sm"
                           style="padding: 5px 10px;" title="Bewerk taak"
                           sec:authorize="hasAuthority('ADMIN')">
                            <i class="bi bi-pencil-square"></i> Bewerken
                        </a>
                    </div>
                    <div class="col-12 text-start ms-3">
                        <a th:href="@{|/admin/tasks/delete/${task.id}|}" class="btn btn-danger btn-sm"
                           style="padding: 5px 10px;" th:onclick="|return confirm('Weet je zeker dat je deze taak wilt verwijderen?');|"
                           title="Verwijder taak" sec:authorize="hasAuthority('ADMIN')">
                            <i class="bi bi-trash"></i> Verwijderen
                        </a>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="row my-3">
        <div class="col-6 text-start ms-3">
            <a th:href="@{|/admin/newtask|}" sec:authorize="hasAuthority('ADMIN')">
                <button class="btn btn-primary btn-md">Nieuwe taak toevoegen</button>
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
