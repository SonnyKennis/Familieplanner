<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kalender Overzicht</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Jouw custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Overzicht van Activiteiten</h2>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Titel</th>
            <th>Beschrijving</th>
            <th>Starttijd</th>
            <th>Eindtijd</th>
            <th>Acties</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="activiteit : ${activiteiten}">
            <td th:text="${activiteit.titel}">Titel</td>
            <td th:text="${activiteit.beschrijving}">Beschrijving</td>
            <td th:text="${#temporals.format(activiteit.starttijd, 'dd-MM-yyyy HH:mm')}">Starttijd</td>
            <td th:text="${#temporals.format(activiteit.eindtijd, 'dd-MM-yyyy HH:mm')}">Eindtijd</td>
            <td>
                <!-- Bewerken -->
                <a th:href="@{'/admin/activiteiten/edit/' + ${activiteit.id}}" class="text-primary me-2" title="Bewerk activiteit">
                    <i class="bi bi-pencil-square"></i>
                </a>
                <!-- Verwijderen -->
                <a th:href="@{'/admin/activiteiten/delete/' + ${activiteit.id}}" class="text-danger"
                   th:onclick="|return confirm('Weet je zeker dat je deze activiteit wilt verwijderen?');|"
                   title="Verwijder activiteit">
                    <i class="bi bi-trash"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>



    <h2 class="text-center mt-5 mb-4">Overzicht van Taken</h2>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Titel</th>
            <th>Beschrijving</th>
            <th>Starttijd</th>
            <th>Eindtijd</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.titel}">Titel</td>
            <td th:text="${task.beschrijving}">Beschrijving</td>
            <td th:text="${#temporals.format(task.starttijd, 'dd-MM-yyyy HH:mm')}">Starttijd</td>
            <td th:text="${#temporals.format(task.eindtijd, 'dd-MM-yyyy HH:mm')}">Eindtijd</td>
        </tr>
        </tbody>
    </table>


    <div class="text-center mt-4">
        <a href="/admin/nieuweactiviteit" class="btn btn-primary">Nieuwe Activiteit Toevoegen</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
