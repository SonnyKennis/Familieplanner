<div class="container py-4">
    <header class="text-center mb-4">
        <h2 class="display-5">🌟 Our Family Calendar 🌟</h2>
        <p class="lead text-muted">Everyone’s week at a glance – chores, fun & family time</p>
    </header>


    <div class="table-responsive mb-5">
        <table class="table table-bordered align-middle text-center shadow-sm rounded">
            <thead class="table-success">
            <tr>
                <th scope="col">Mon</th>
                <th scope="col">Tue</th>
                <th scope="col">Wed</th>
                <th scope="col">Thu</th>
                <th scope="col">Fri</th>
                <th scope="col">Sat</th>
                <th scope="col">Sun</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><div class="chore">🧹 Clean Room</div><div class="activity">🎮 Playtime</div></td>
                <td><div class="activity">⚽ Soccer Practice</div></td>
                <td><div class="activity">📚 Homework Help</div></td>
                <td><div class="chore">🧺 Laundry</div></td>
                <td><div class="activity">🎨 Art Time</div></td>
                <td><div class="chore">🧽 Vacuum</div></td>
                <td><div class="activity">🏞️ Family Picnic</div></td>
            </tr>
            </tbody>
        </table>
    </div>
