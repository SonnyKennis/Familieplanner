<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/header :: headerelement}">
</head>
<body class="calendar-page">
<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container mt-5">
  <h2 class="text-center mb-4">Overzicht van Activiteiten</h2>

  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>Titel</th>
      <th>Beschrijving</th>
      <th>Starttijd</th>
      <th>Eindtijd</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="activiteit : ${activiteiten}">
      <td th:text="${activiteit.titel}">Titel</td>
      <td th:text="${activiteit.beschrijving}">Beschrijving</td>
      <td th:text="${#temporals.format(activiteit.starttijd, 'dd-MM-yyyy HH:mm')}">Starttijd</td>
      <td th:text="${#temporals.format(activiteit.eindtijd, 'dd-MM-yyyy HH:mm')}">Eindtijd</td>
    </tr>
    </tbody>
  </table>

  <div class="row my-3">
    <div class="col-6 text-start ms-3">
      <!-- Admin-only button -->
      <a th:href="@{|/admin/nieuweactiviteit|}" sec:authorize="hasAuthority('ADMIN')">
        <button class="btn btn-primary btn-md">Nieuwe activiteit toevoegen</button>
      </a>
    </div>
  </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
