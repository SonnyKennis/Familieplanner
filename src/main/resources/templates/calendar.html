<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Overzicht</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Overzicht van Activiteiten</h2>

    <div class="row">
        <div class="col-md-12">
            <!-- Calendar -->
            <div id="calendar">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th colspan="7" class="text-center">
                            <!-- Button for Previous Month -->
                            <button class="btn btn-outline-primary"
                                    onclick="navigateMonth('${prevMonth}')">
                                <i class="bi bi-arrow-left"></i>
                            </button>
                            Maand: <span th:text="${currentMonth}"></span> <span th:text="${currentYear}"></span>
                            <!-- Button for Next Month -->
                            <button class="btn btn-outline-primary"
                                    onclick="navigateMonth('${nextMonth}')">
                                <i class="bi bi-arrow-right"></i>
                            </button>
                        </th>
                    </tr>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="week : ${weeks}">
                        <td th:each="day : ${week}">
                            <span th:text="${day.dayOfMonth}"></span>

                            <!-- Show activities for each day -->
                            <div th:each="activity : ${activities}"
                                 th:if="${#temporals.format(activity.starttijd, 'yyyy-MM-dd') == #temporals.format(day, 'yyyy-MM-dd')}">
                                <div class="activity-info">
                                    <p th:text="${activity.titel}"></p>
                                    <p th:text="${#temporals.format(activity.starttijd, 'HH:mm')}"></p>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function navigateMonth(targetMonth) {
        // Redirect to the new calendar page with the correct month value in dd/MM/yyyy format
        window.location.href = '/calendar?month=' + targetMonth;
    }
</script>

</body>
</html>
