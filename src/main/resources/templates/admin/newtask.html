<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nieuwe taak Toevoegen</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJpJ5p7w0g1f58TkAHz3UnbCxRmD1VxaMv5zEwsS3xiDhd4lz1FJ0uHkgmn" crossorigin="anonymous">

    <!-- Your Custom CSS File -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Favicon for professional touch -->
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
<div class="container mt-5">
    <!-- Header Section with a Friendly Title -->
    <div class="text-center mb-4">
        <h2 class="display-4">ðŸŽ‰ Nieuwe taak Toevoegen</h2>
        <p class="lead">Vul de details in om een nieuwe activiteit toe te voegen!</p>
    </div>

    <!-- Form Section with Bootstrap Styles -->
    <div class="card shadow-lg rounded">
        <div class="card-body">
            <form th:action="@{/admin/newtask}" th:object="${tasks}" method="post">
                <div class="mb-3">
                    <label for="titel" class="form-label">Titel:</label>
                    <input type="text" id="titel" th:field="*{titel}" class="form-control" placeholder="Geef een titel in">
                </div>

                <div class="mb-3">
                    <label for="beschrijving" class="form-label">Beschrijving:</label>
                    <input type="text" id="beschrijving" th:field="*{beschrijving}" class="form-control" placeholder="Geef een beschrijving in">
                </div>

                <div class="mb-3">
                    <label for="starttijd" class="form-label">Starttijd:</label>
                    <input type="datetime-local" id="starttijd" th:field="*{starttijd}" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="eindtijd" class="form-label">Eindtijd:</label>
                    <input type="datetime-local" id="eindtijd" th:field="*{eindtijd}" class="form-control">
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="bi bi-check-circle"></i> Toevoegen
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
